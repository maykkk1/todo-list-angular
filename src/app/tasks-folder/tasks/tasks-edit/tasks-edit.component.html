<div class="row">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-12">
                <h2 class="display-2 text-center"> {{ editMode ? 'Editar tarefa' : 'Nova Tarefa' }} </h2>
            </div>
        </div>
        <div class="row">
            <form 
                class="form-group" 
                style="padding: 0 30px;"
                [formGroup]="taskForm"
                (ngSubmit)="onSubmit()"
                >
                <label for="tarefaNomeEdit"> Nome </label>
                <input 
                    autocomplete="off" 
                    type="text" 
                    class="form-control"
                    formControlName="name"
                >
                <small *ngIf="!taskForm.get('name')?.valid && taskForm.get('name')?.touched" class="form-text text-muted"> Digite o nome da tarefa. </small><br>
                <label for="tarefaPrioridade"> Prioridade </label>
                <select 
                    style="padding-right: 10px;" 
                    class="form-control"
                    formControlName="priority"
                >
                    <option value=0> Baixa </option>
                    <option value=1> MÃ©dia </option>
                    <option value=2> Alta </option>
                  </select>
                  <div style="margin-top: 40px;">
                    <button 
                        type="submit" 
                        class="btn btn-success"
                        [disabled]="!taskForm.valid"
                        > Salvar </button>
                    <button 
                        type="button" 
                        class="btn sair"
                        (click)="onCancel()"
                        > Sair </button>
                  </div>
            </form>
        </div>
    </div>
</div>
