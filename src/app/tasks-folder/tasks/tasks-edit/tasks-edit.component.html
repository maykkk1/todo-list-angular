<div class="row">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-12">
                <h2 class="display-2 text-center"> Editar tarefa </h2>
            </div>
        </div>
        <div class="row">
            <form class="form-group" style="padding: 0 30px;">
                <label for="tarefaNomeEdit"> Nome </label>
                <input autocomplete="off" type="text" value="{{ selectedTask.name }}" #tarefaNomeEdit class="form-control" id="tarefaNome">
                <small *ngIf="emptyNameError" id="emailHelp" class="form-text text-muted"> Digite o nome da tarefa. </small><br>
                <label for="tarefaPrioridade"> Prioridade </label>
                <select #tarefaPrioridade value="{{ selectedTask.priority }}" style="padding-right: 10px;" class="form-control" id="tarefaPrioridade">
                    <option value="baixa"> Baixa </option>
                    <option value="media"> MÃ©dia </option>
                    <option value="alta"> Alta </option>
                  </select>
                  <div style="margin-top: 40px;">
                    <button  mat-raised-button type="button" class="btn btn-success" (click)="onEditTask()"> Criar nova tarefa </button>
                    <button  mat-raised-button type="button" class="btn sair" (click)="leave()"> Sair </button>
                  </div>
            </form>
        </div>
    </div>
</div>
